name: Python CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8" # Specify the Python version.

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Lint with Flake8
        run: |
          pipenv run flake8

      - name: Run tests
        run: |
          pipenv run pytest
