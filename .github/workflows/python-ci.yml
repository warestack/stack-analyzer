name: Python CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Config the virtual env - Python version 3.9 will be used only.
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Lint with Flake8
        run: |
          pipenv run flake8

      - name: Run tests
        run: |
          pipenv run pytest
